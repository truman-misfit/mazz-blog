@(blog: au.id.jazzy.erqx.engine.models.Blog,
    router: au.id.jazzy.erqx.engine.controllers.BlogReverseRouter)(implicit req: RequestHeader)


@for(footer <- blog.info.footer) {
    <div class="footer">
        <div class="container">
            <p class="text-muted">
                @Html(footer)
            </p>
        </div>
    </div>
}

<style type="text/css">
  @@import "@router.webJarAsset("prettify/prettify.css")";
</style>
<script type="text/javascript" charset="utf-8" src="@router.webJarAsset("jquery/jquery.js")"></script>
<script type="text/javascript" charset="utf-8" src="@router.webJarAsset("prettify/prettify.js")"></script>
<script type="text/javascript" charset="utf-8" src="@router.webJarAsset("prettify/lang-scala.js")"></script>
<script type="text/javascript">
$(function(){
window.prettyPrint && prettyPrint()
});
</script>

<script type="text/javascript" src="@router.webJarAsset("retinajs/retina.js")"></script>
